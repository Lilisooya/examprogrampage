<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
        <header>
            <!--This div will contain the header-->
            <div>
                <h1>My Programming Challenges Page</h1>
                <!--This div will contain the menu-->
                <div>
                    <!--Unordered list for menu-->
                    <ul>
                        <li>Home</li>
                        <li>Challenges</li>
                        <a href="./Contribute.html">
                            <li>Contribute to the crew</li>
                        </a>
                        <li><button onclick="location.href='./Login.html'">Sign In</button></li>
                    </ul>
                </div>
            </div>
        </header>
    <main>
        <div>
            <h2>Sign In</h2>
        </div>
        <div>
            <form action="" method="get">
                <h5>Email:</h5>
                <input type="email" name="email" placeholder="example.email@gmail.com"/>
                <h5>Password: </h5>
                <input type="password" name="password" placeholder="Enter 8+ characters"/>
                <input type="submit" name="signin" value="Sign In"/>
            </form>
        </div>
    </main>
 
</body>
</html>
